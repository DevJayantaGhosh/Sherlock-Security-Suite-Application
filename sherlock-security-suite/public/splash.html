<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sherlock Loading</title>

<style>
  html,body {
    width:100%;
    height:100%;
    margin:0;
    background:#060712;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:system-ui;
  }

  .container{
    text-align:center;
    color:#fff;
  }

  .logo{
    width:80px;
    height:80px;
    border-radius:20px;
    background: linear-gradient(135deg,#7b5cff,#5ce1e6);
    display:grid;
    place-items:center;
    font-weight:800;
    font-size:36px;
    margin:auto;
  }

  .title{
    margin-top:18px;
    font-size:18px;
    opacity:.9;
  }

  .spinner{
    margin-top:18px;
    width:34px;
    height:34px;
    border:4px solid rgba(255,255,255,.2);
    border-top:4px solid #7b5cff;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-inline:auto;
  }

  @keyframes spin {
    to { transform:rotate(360deg); }
  }
</style>
</head>

<body>
  <div class="container">
    <div class="logo">S</div>
    <div class="title">Loading Sherlock Security Suite...</div>
    <div class="spinner"></div>
  </div>
</body>
</html>
